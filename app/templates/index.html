{% extends 'base.html' %}

{%block content%}


{% if current_user.username %}
            <h1>Hello {{ current_user.username }}</h1>
            {% else %}
            <h1>Hello Please sign up to use our blog</h1>
            {% endif %}

            <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/avengersendgame_lob_mas_mob_01.jpg" height="100%" width="100%">
            
            {% for p in posts %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{p.body}}</p>
                        <div>
                            <cite>&mdash; {{p.author}}</cite>
                        </div>
                        <a href="" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            {% endfor %}

{%endblock content%}
